<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muito Importante</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 98vh;
            background: black;
        }

        a {
            text-decoration: none; 
        }

        .background {
            background: black;
            height: 100%;
            width: 100%;
            margin: auto;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            font-size: 50px;
            color: rgb(255, 255, 255);
            height: 350px;
            width: 500px;
            border-radius: 10px;
            background: #830f0f;
            flex-direction: column;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            height: 50px;
            width: 150px;
        }

        button {
            height: 30px;
            width: 50px;
            background: rgb(255, 255, 255);
            border-radius: 10px;
            color: blue;
            font-weight: 600;
        }

    </style>
</head>
<body>
    <div class="background">
        <div class="box">
            <p>Posso comprar sorvete?</p>
            <div class="button-container">
                <button id="yes" onclick="redirect();">SIM</button>
                <button id="no">N√ÉO</button>
            </div>
        </div>
    </div>
</body>
<script>
    let button = document.getElementById('no');
    let height = window.innerHeight - 50;
    let width = window.innerWidth - 50;

    button.addEventListener('mouseover', function () {
        button.style.position = "absolute";
        button.style.top = Math.random() * height + "px";
        button.style.left = Math.random() * width + "px";
    })

    function redirect() {
        window.location.href = "spotify:track:0aymxYhbBUIx1wDZCfrtaS?si=7fdceaba2f314cb9";
    };
</script>
</html>
